<div class="animated fadeIn">
    <div class="login animated {{animateBox}}">
                <div class="card card-container">
                <img class="logo" src="img/logo-trans--small.png"/>

                <!--<h3 class="form-title">Sign In</h3>-->
                <alert ng-repeat="alert in alerts" type="{{alert.type}}"
                       close="closeAlert($index)">{{alert.msg}}
                </alert>

    <div class="flip-container">
        <div ng-show="stateLogin" class="">
            <!-- front content -->
                <form name="form" shake-that submitted="submitted" submit="submit()">
                    <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="usernam"
                            placeholder="Username"
                            ng-model="username"
                            ng-model-options="{updateOn: 'blur'}"
                            required>
                    </div>
                    <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Password"
                            ng-model="password"
                            ng-model-options="{updateOn: 'blur'}"
                            required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-success uppercase">Login</button>
                        <label class="rememberme">
                            <label class="checkbox">
                                <input type="checkbox">
                                <div class="cb-check"></div>
                                Remember
                            </label>
                            <a ng-click="toggleLogin()" id="forget-password" class="forget-password">Forgot Password?</a>
                        </label>
                    </div>
                </form>
            </div>

        <div ng-hide="stateLogin" class="animated fadeIn">
            <!-- flipper back content -->

            <h3>Forget Password ?</h3>

            <p>Enter your e-mail address below to reset your password.</p>
            <form submit="submit()">
                <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
                    <input
                        type="email"
                        class="form-control"
                        id="loginmail"
                        name="usernam"
                        placeholder="e-mail"
                        ng-model="mail"
                        ng-model-options="{updateOn: 'blur'}"
                        required>
                </div>

                <div class="form-actions">
                    <button type="button" ng-click="toggleLogin()" id="back-btn" class="btn btn-default">Back</button>
                    <button type="submit" class="btn btn-success uppercase pull-right">Submit</button>
                </div>

            </form>
        </div>
    </div>
                </div>

                <div class="footer">
                    2015 &copy; Learnlinq by L&M Software
                </div>

</div>
</div>
